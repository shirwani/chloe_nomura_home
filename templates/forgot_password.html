<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Forgot Password</title>
</head>
<body>
    {% include 'header.html' %}

    <div class="container" style="max-width: 480px; margin-top: 30px;">
        <h2>Forgot Password</h2>
        <p>
            Enter the email address associated with your account and choose a new password.
            After you submit the form, youâ€™ll be returned to the home page where you can log in
            with your new password.
        </p>

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="fp_email">Email Address</label>
                <input type="email"
                       class="form-control"
                       id="fp_email"
                       name="email"
                       required>
            </div>
            <div class="form-group">
                <label for="fp_password">New Password</label>
                <input type="password"
                       class="form-control"
                       id="fp_password"
                       name="password"
                       required>
            </div>
            <div class="form-group">
                <label for="fp_confirm_password">Confirm New Password</label>
                <input type="password"
                       class="form-control"
                       id="fp_confirm_password"
                       name="confirm_password"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">Set New Password</button>
        </form>
    </div>
</body>
</html>
